version: '3.3'

services:
    webserver:
        build:
            context: webserver/
        command: flask run --host=0.0.0.0
        environment:
            FLASK_APP: main.py
            FLASK_ENV: development
        ports:
            - "5000:5000"
        networks:
            - stock_network

    db:
        build:
            context: database/
        environment:
            POSTGRES_PASSWORD: postgres
            POSTGRES_USER: postgres
            POSTGRES_DB: db
        volumes:
            - pgdata:/var/lib/postgresql/data/
        ports:
            - "5432:5432"
        networks:
            - stock_network

    pgadmin:
        image: dpage/pgadmin4
        environment:
            PGADMIN_DEFAULT_EMAIL: ${PGADMIN_DEFAULT_EMAIL:-user@email.com}
            PGADMIN_DEFAULT_PASSWORD: ${PGADMIN_DEFAULT_PASSWORD:-user}
        ports:
            - "5050:80"
        volumes:
            - pgadmin:/root/.pgadmin
        networks:
            - stock_network

volumes:
    pgdata:
    pgadmin:

networks:
    stock_network:
        driver: bridge
